<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
            Upload JSON
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload JSON File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                 <div class="modal-body">
                    <!-- Simple Form that Posts to /tbl/upload/ -->
                    <form id="uploadForm" action="/tbl/upload/" method="POST" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".csv" required>
                            <label class="custom-file-label" for="fileInput">Choose file</label>
                        </div>
                        <!-- Submit button within form to trigger POST -->
                        <button type="submit" class="btn btn-primary mt-3">Upload</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for File Label Update and Submission -->
    <script>
        $('#fileInput').on('change', function(event) {
            let fileName = event.target.files[0].name;
            $(this).next('.custom-file-label').html(fileName);
        });

        function submitForm() {
            // Placeholder function to handle the file upload
            // You could add AJAX here to send the file to the server
            alert('File uploaded: ' + $('#fileInput').val());
            $('#uploadModal').modal('hide');  // Close the modal after upload
        }
    </script>
</body>
</html>
